
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Create user</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin" >

                    <input type="text" class="form-control" placeholder="Email" required autofocus >

                    <input type="text" class="form-control" placeholder="Username" required autofocus >

                    <input type="password" class="form-control" placeholder="Password" required >

                    <input type="password" class="form-control" placeholder="Re-Password" required >


                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            User
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Admin
                        </label>
                    </div>

                    <select class="form-control">
                        <option *ngFor="#item of error" >{{item}}</option>

                    </select>

                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>



                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Create</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="show password"  >
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
                <div class="alert alert-danger" *ngIf="error.length > 0">
                    <h4>Erros</h4>
                    <ul>
                        <li *ngFor="#item of error">
                            {{item}}
                        </li>
                    </ul>

                </div>


            </div>
            <a href="#" class="text-center new-account" [routerLink]="['LoginComponent']">Sign in</a>
        </div>
    </div>
</div>
