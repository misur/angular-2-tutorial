
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <p>{{testUsers}}</p>
            <p> Users: {{users}}</p>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin" (ngSubmit)="formSubmit()">
                    <input type="text" class="form-control" placeholder="Username" required autofocus [(ngModel)]="data.username">

                    <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="data.password">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="show password" [(ngModel)]="rememberMe" >
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
                <div class="alert alert-danger" *ngIf="error.length > 0">

                    <ul>
                        <li *ngFor="#item of error">
                            {{item}}
                        </li>
                    </ul>

                </div>
            </div>
            <!--<a href="#" class="text-center new-account" [routerLink]="['CreateUser']">Create an account </a>-->


        </div>
    </div>
</div>
